{% extends "layouts/base.html" %} {% block content %}
<div class="max-w-2xl mx-auto">
  <h1 class="text-2xl font-bold mb-6">Report New Bug</h1>

  <form
    action="/bugs/create"
    method="POST"
    class="bg-bgPrimary p-6 rounded-xl border border-borderColor shadow-sm"
  >
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Title</label>
      <input
        type="text"
        name="title"
        required
        class="w-full bg-bgSecondary border border-borderColor rounded px-3 py-2 outline-none focus:border-accent"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Description</label>
      <textarea
        name="description"
        rows="4"
        required
        class="w-full bg-bgSecondary border border-borderColor rounded px-3 py-2 outline-none focus:border-accent"
      ></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium mb-1">Status</label>
        <select
          name="status_id"
          class="w-full bg-bgSecondary border border-borderColor rounded px-3 py-2 outline-none focus:border-accent"
        >
          {% for s in statuses %}
          <option value="{{ s.id }}">{{ s.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1"
          >Target Delivery Date</label
        >
        <input
          type="date"
          name="delivery_date"
          class="w-full bg-bgSecondary border border-borderColor rounded px-3 py-2 outline-none focus:border-accent"
        />
      </div>

      <!-- NEW: Manual Reported At -->
      <div>
        <label class="block text-sm font-medium mb-1">
          Reported At
          <span class="text-[10px] text-txtSecondary font-normal"
            >(Optional)</span
          >
        </label>
        <input
          type="datetime-local"
          name="reported_at"
          class="w-full bg-bgSecondary border border-borderColor rounded px-3 py-2 outline-none focus:border-accent text-sm"
        />
      </div>
    </div>

    <div class="mb-6">
      <div class="flex justify-between items-center mb-2">
        <label class="block text-sm font-medium">Attachments</label>
        <button
          type="button"
          onclick="addLinkInput('bug-links', 'link')"
          class="text-xs text-accent hover:underline"
        >
          + Add Link
        </button>
      </div>
      <div id="bug-links"></div>
    </div>

    <div class="flex justify-end gap-3">
      <a
        href="/bugs"
        class="px-4 py-2 rounded text-txtSecondary hover:bg-bgSecondary"
        >Cancel</a
      >
      <button
        type="submit"
        class="bg-accent text-white px-6 py-2 rounded hover:opacity-90"
      >
        Create Bug
      </button>
    </div>
  </form>
</div>
{% endblock %}
